                backDelay: 1000,
                loop: true,
            });
            
            var arrowvisible = true;
            $(window).scroll(function() {
                if ($(window).scrollTop() > 0) {
                    if (arrowvisible) {
                        arrowvisible = false;
                        $("#arrow").addClass("invisible");
                    }
                } else if (!arrowvisible) {
                    arrowvisible = true;
                    $("#arrow").removeClass("invisible");
                }
            });
